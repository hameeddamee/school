<div ng-controller="noticeboardController">
	<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
    </script>
	<style>
		label{
			float: left;
		}
		.small{
			width: 10%;
		}
		.big{
			width: 60%;
		}
		.notices{
			overflow-y: scroll;
		}
		.list{
			border: 1px solid;
		}
	</style>
	<div class="container-fluid">
		  <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Notice Board <small>Statistics Overview</small>
                        </h1>
                       
                    </div>
                </div>
                <!-- /.row -->
				<div class="row">
                    <div class="col-lg-12">
											
						<label>Date :<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></label>
						<div class='input-group date small' id='datetimepicker1'>
                    		<input type='text' class="form-control" ng-model="noticedate" />
                    		<span class="input-group-addon">
                        		<span class="glyphicon glyphicon-calendar"></span>
                    		</span>
                		</div>
						<br>
						<div class="table-responsive">

							<table class="table">
								<tr>
									<td class="small">Subject :</td>
									<td class="big"><input type="text" ng-model="noticesubject"></td>
									<td >Posted By :</td>
									<td class="big"><input type="text" ng-model="noticePostedBy" class="form-control"></td>
								</tr>
								<tr>
									<td class="small">In Detail :</td>
									<td class="big"><textarea ng-model="noticetextarea"></textarea></td>
									<td class="small">
										<button ng-click="add()" class="btn btn-sm btn-info	">Post On Notice Board</button>
									</td>
								</tr>
								
							</table>

						</div><!-- table ends here -->
					</div><!--col-lg-12 ends here -->
					<div class="col-lg-12 notices">
						<div ng-repeat="note in notice">
							<div class="list">
								<div>
									<span>Subject :	{{note.subject}}
									</span>
									<small>Date : {{note.date}}
									</small>
									<span class="pull-right">
									Posted By: {{note.postedby}}
									</span>
								</div>
								<div>
									{{note.detail}}
								</div>
							</div>
							
						</div>
					</div>
				</div>
	</div>
	
</div>
